<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Estudiante</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 th:text="${estudiante.idEstudiante == null ? 'Crear Estudiante' : 'Actualizar Estudiante'}"></h1>
        <form th:action="@{/estudiantes/guardar}" th:object="${estudiante}" method="post">
            <!-- Campo para el DNI del estudiante -->
            <div class="form-group">
                <label for="estudianteDni">DNI</label>
                <input type="text" id="estudianteDni" th:field="*{estudianteDni}" class="form-control" required>
            </div>

            <!-- Campo para el primer nombre del estudiante -->
            <div class="form-group">
                <label for="primerNombre">Primer Nombre</label>
                <input type="text" id="primerNombre" th:field="*{primerNombre}" class="form-control" required>
            </div>

            <!-- Campo para el segundo nombre del estudiante -->
            <div class="form-group">
                <label for="segundoNombre">Segundo Nombre</label>
                <input type="text" id="segundoNombre" th:field="*{segundoNombre}" class="form-control">
            </div>

            <!-- Campo para el apellido paterno del estudiante -->
            <div class="form-group">
                <label for="apellidoPaterno">Apellido Paterno</label>
                <input type="text" id="apellidoPaterno" th:field="*{apellidoPaterno}" class="form-control" required>
            </div>

            <!-- Campo para el apellido materno del estudiante -->
            <div class="form-group">
                <label for="apellidoMaterno">Apellido Materno</label>
                <input type="text" id="apellidoMaterno" th:field="*{apellidoMaterno}" class="form-control">
            </div>

            <!-- Campo para la fecha de nacimiento del estudiante -->
            <div class="form-group">
                <label for="fechaNacimiento">Fecha de Nacimiento</label>
                <input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}" class="form-control" required>
            </div>

            <!-- Campo para la dirección del estudiante -->
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" th:field="*{direccion}" class="form-control">
            </div>

            <!-- Campo para seleccionar el curso del estudiante -->
            <div class="form-group">
                <label for="curso">Curso</label>
                <select id="curso" th:field="*{curso.idCurso}" class="form-control">
                    <option value="" disabled selected>Seleccione un curso</option>
                    <option th:each="curso : ${cursos}" th:value="${curso.idCurso}" th:text="${curso.cursoNombre}"></option>
                </select>
            </div>

            <!-- Botón para enviar el formulario -->
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</body>
</html>
