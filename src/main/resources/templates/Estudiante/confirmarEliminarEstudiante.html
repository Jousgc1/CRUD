<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Confirmar Eliminación</title>
    <link rel="stylesheet" href="/path/to/your/styles.css" />
</head>
<body>
    <h1>Confirmar Eliminación</h1>
    <p>¿Estás seguro de que deseas eliminar al estudiante <strong th:text="${estudiante.primerNombre} + ' ' + ${estudiante.apellidoPaterno}"></strong>?</p>
    <form action="#" th:action="@{/estudiantes/eliminar/{id}(id=${estudiante.idEstudiante})}" method="post">
        <button type="submit">Eliminar</button>
        <a href="/estudiantes/listado">Cancelar</a>
    </form>
</body>
</html>
