<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Eliminar Curso</title>
</head>
<body>
    <h1>Eliminar Curso</h1>
    <p>¿Estás seguro de que deseas eliminar el curso <strong th:text="${curso.cursoNombre}"></strong>?</p>
    <form th:action="@{/cursos/eliminar/{id}(id=${curso.idCurso})}" method="post">
        <input type="hidden" th:field="*{idCurso}" />
        <button type="submit">Confirmar Eliminación</button>
        <a href="/cursos/listar">Cancelar</a>
    </form>
</body>
</html>
