<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Curso</title>
</head>
<body>
    <h1>Editar Curso</h1>
    <form th:action="@{/cursos/guardar}" th:object="${curso}" method="post">
        <input type="hidden" th:field="*{idCurso}"/>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:field="*{cursoNombre}" />
        <label for="descripcion">Descripci√≥n:</label>
        <input type="text" id="descripcion" th:field="*{cursoDescripcion}" />
        <label for="profesorId">Profesor ID:</label>
        <input type="text" id="profesorId" th:field="*{profesorId}" />
        <button type="submit">Guardar</button>
    </form>
    <a th:href="@{/cursos/listar}">Volver a la lista</a>
</body>
</html>
